# Development Profile Configuration Template
#
# SETUP INSTRUCTIONS:
# 1. Copy this file to application-dev.yml:
#    cp src/main/resources/application-dev.yml.template src/main/resources/application-dev.yml
# 2. Replace the placeholder values below with your actual credentials
# 3. Never commit application-dev.yml to version control
#
# ENVIRONMENT VARIABLE OVERRIDES:
# You can override these settings using environment variables:
#   DB_URL=jdbc:postgresql://localhost:5432/lift_simulator
#   DB_USERNAME=lift_admin
#   DB_PASSWORD=your_secure_password
#

spring:
  datasource:
    # Database connection URL
    # Default: jdbc:postgresql://localhost:5432/lift_simulator
    # Override with: DB_URL environment variable
    url: ${DB_URL:jdbc:postgresql://localhost:5432/lift_simulator}

    # Database username
    # Default: lift_admin
    # Override with: DB_USERNAME environment variable
    username: ${DB_USERNAME:lift_admin}

    # Database password
    # REQUIRED: Replace 'CHANGE_ME' with your actual database password
    # Override with: DB_PASSWORD environment variable
    # For local dev setup, use the password from README (liftpassword)
    password: liftpassword

    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: lift_simulator
    default-schema: lift_simulator
    create-schemas: true
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false

# Logging for database operations
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
    com.zaxxer.hikari: INFO
