# Application Configuration
spring.application.name=lift-config-service
server.port=8080

# Active Profile (default to dev)
spring.profiles.active=dev

# Database Configuration
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.schemas=lift_simulator
spring.flyway.default-schema=lift_simulator
spring.flyway.create-schemas=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.liftsimulator=DEBUG
logging.file.name=logs/application
logging.file.path=logs

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Simulation Configuration
simulation.artefacts.base-path=./simulation-runs

# Security Configuration
# Admin credentials for HTTP Basic authentication (override in application-dev.yml or environment)
# SECURITY NOTE: Change these defaults in production!
security.admin.username=${ADMIN_USERNAME:admin}
security.admin.password=${ADMIN_PASSWORD:}

# API Authentication (runtime/simulation execution)
# SECURITY NOTE: Generate a secure random key for production!
# Override with: API_KEY environment variable
api.auth.key=${API_KEY:}
api.auth.header=X-API-Key

# CORS Configuration
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}
security.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
security.cors.allowed-headers=Authorization,Content-Type,X-API-Key,X-Requested-With,Accept,Origin
security.cors.exposed-headers=WWW-Authenticate
security.cors.allow-credentials=true
security.cors.max-age=3600

# CSRF Configuration
security.csrf.enabled=false

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
