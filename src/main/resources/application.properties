# Application Configuration
spring.application.name=lift-config-service
server.port=8080

# Active Profile (default to dev)
spring.profiles.active=dev

# Database Configuration
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.schemas=lift_simulator
spring.flyway.default-schema=lift_simulator
spring.flyway.create-schemas=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.liftsimulator=DEBUG
logging.file.name=logs/application
logging.file.path=logs

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Simulation Configuration
simulation.artefacts.base-path=./simulation-runs

# Security Configuration
# Admin credentials for HTTP Basic authentication (override in application-dev.yml or environment)
# SECURITY NOTE: Change these defaults in production!
security.admin.username=${ADMIN_USERNAME:admin}
security.admin.password=${ADMIN_PASSWORD:}

# API key for runtime endpoint authentication (override in application-dev.yml or environment)
# SECURITY NOTE: Generate a secure random key for production!
security.api-key=${API_KEY:}
