name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: lift_simulator_test
          POSTGRES_USER: lift_admin
          POSTGRES_PASSWORD: liftpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Create test database schema
      run: |
        PGPASSWORD=liftpassword psql -h localhost -U lift_admin -d lift_simulator_test -c "CREATE SCHEMA IF NOT EXISTS lift_simulator;"
        PGPASSWORD=liftpassword psql -h localhost -U lift_admin -d lift_simulator_test -c "GRANT ALL PRIVILEGES ON SCHEMA lift_simulator TO lift_admin;"
      env:
        PGPASSWORD: liftpassword

    - name: Build project
      run: mvn -q clean compile

    - name: Run tests with coverage
      run: mvn -q test jacoco:report
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/lift_simulator_test
        SPRING_DATASOURCE_USERNAME: lift_admin
        SPRING_DATASOURCE_PASSWORD: liftpassword
        PGPASSWORD: liftpassword

    - name: Check code style
      run: mvn -q checkstyle:check

    - name: Run static analysis
      run: mvn -q spotbugs:check

    - name: Package
      run: mvn -q package -DskipTests

  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Install Playwright browsers
      working-directory: frontend
      run: npx playwright install --with-deps chromium

    - name: Lint
      working-directory: frontend
      run: npm run lint

    - name: Build
      working-directory: frontend
      run: npm run build

    - name: Run Playwright tests
      working-directory: frontend
      run: npm test

    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-artifacts
        path: |
          frontend/test-results/
          frontend/playwright-report/
        retention-days: 30
