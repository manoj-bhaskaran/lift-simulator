name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build project
      run: mvn -q clean compile

    - name: Run tests with coverage
      run: mvn -q test jacoco:report

    - name: Check code style
      run: mvn -q checkstyle:check

    - name: Run static analysis
      run: mvn -q spotbugs:check

    - name: Package
      run: mvn -q package -DskipTests

  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Lint
      working-directory: frontend
      run: npm run lint

    - name: Build
      working-directory: frontend
      run: npm run build

    - name: Test
      working-directory: frontend
      run: npm test
